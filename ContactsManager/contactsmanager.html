<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Contacts Manager</title>
        <link href="Building-Blocks-gh-pages/util.css" rel="stylesheet" type="text/css">
        <link href="Building-Blocks-gh-pages/fonts.css" rel="stylesheet" type="text/css">
        <link href="Building-Blocks-gh-pages/style/headers.css" rel="stylesheet" type="text/css">
        <link href="Building-Blocks-gh-pages/style/input_areas.css" rel="stylesheet" type="text/css">
        <link href="Building-Blocks-gh-pages/style/buttons.css" rel="stylesheet" type="text/css">
        <link href="Building-Blocks-gh-pages/icons/styles/media_icons.css" rel="stylesheet" type="text/css">
        <script src="jquery-2.0.3.js" type="text/javascript"></script>
    </head>
    <body>
        <section role="region">
            <header>
                <menu></menu>
                <h1>Contact Manager</h1>
            </header>
            <form id="searchForm" role="search">
                <p>
                    <input id="searchInput" type="text" placeholder="Search by name..." required/>
                    <button type="reset">Clear</button>
                </p>
            </form>
            <fieldset>
                <legend class="action">Name</legend>
                <section>
                    <p>
                        <input id="firstName" type="text" placeholder="First" required/>
                    </p>
                    <p>
                        <input id="lastName" type="text" placeholder="Last" required/>
                    </p>
                </section>
            </fieldset>
            <img id="contactImage" style="width: 100px;"/>
            <button id="pickButton" type="button" class="media-icon camera">Pick</button>
            <button id="saveButton" type="button">Save</button>
        </section>
        <script src="contactsmanager.js" type="text/javascript"></script>
    </body>
</html>
